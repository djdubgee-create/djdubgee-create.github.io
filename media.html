<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <h1>Embedded Media</h1>

    <h2>Instagram</h2>
    <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/YourPostID/" data-instgrm-version="12">
        <a href="https://www.instagram.com/p/YourPostID/">View this post on Instagram</a>
    </blockquote>
    <script async src="//www.instagram.com/embed.js"></script>

    <h2>Facebook</h2>
    <div class="fb-post" data-href="https://www.facebook.com/YourPage/posts/YourPostID" data-width="500" data-show-text="true">
        <blockquote cite="https://www.facebook.com/YourPage/posts/YourPostID" class="fb-xfbml-parse-ignore">
            <a href="https://www.facebook.com/YourPage/posts/YourPostID">View this post on Facebook</a>
        </blockquote>
    </div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0"></script>

</body>
</html>
